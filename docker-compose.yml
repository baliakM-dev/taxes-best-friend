version: '3.8'

services:
  # 1. Reverse Proxy (Vrátnik) - bezo zmeny
  nginx-proxy:
    image: nginx:1.27-alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - tbf-net

  # 2. Databáza pre KEYCLOAK - premenovaná pre prehľadnosť
  keycloak-db:
    image: postgres:16-alpine
    container_name: keycloak-db
    volumes:
      - keycloak-pgdata:/var/lib/postgresql/data
    networks:
      - tbf-net
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: ${KC_DB_USER}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/db_user) -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. NOVÁ SLUŽBA: Databáza pre USER-SERVICE
  user-service-db:
    image: postgres:16-alpine
    container_name: user-service-db
    ports:
      # Vystavujeme port 5433, aby sme sa vyhli kolízii s prvou DB
      - "5433:5432"
    volumes:
      - user-service-pgdata:/var/lib/postgresql/data # Nový, oddelený volume
    networks:
      - tbf-net
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/user_service_db_user) -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Keycloak - teraz sa pripája na svoju vlastnú DB
  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION:-latest}
    container_name: keycloak
    command: start-dev
    volumes:
      - ./keycloak-config:/opt/keycloak/data/import
    depends_on:
      - keycloak-db
    networks:
      - tbf-net
    ports:
      - "8180:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak_db
      KC_DB_USERNAME: ${KC_DB_USER}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_HOSTNAME: localhost
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

  # 5. NOVÁ SLUŽBA: pgAdmin - Grafické rozhranie pre DB
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "5050:80" # Vystavujeme pgAdmin na porte 5050
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com # Prihlasovacie meno do pgAdminu
      PGADMIN_DEFAULT_PASSWORD: admin # Prihlasovacie heslo do pgAdminu
    volumes:
      - pgadmin-data:/var/lib/pgadmin # Perzistencia pre nastavenia pgAdminu
    networks:
      - tbf-net
    depends_on:
      keycloak-db:
        condition: service_healthy
      user-service-db:
        condition: service_healthy

# Definícia všetkých volumes
volumes:
  keycloak-pgdata:
  user-service-pgdata:
  pgadmin-data:

# Spoločná sieť
networks:
  tbf-net:
    driver: bridge
